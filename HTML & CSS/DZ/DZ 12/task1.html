<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sushi Order</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" />
    <link rel="stylesheet" href="task1.css" />
</head>
<body>
<main class="order">
    <h1 class="order__title">Sushi Order Form</h1>
    <form class="order__form">
        <fieldset class="order__fieldset">
            <label class="order__label" for="name">Name</label>
            <input class="order__input" type="text" id="name" name="name" required />
        </fieldset>

        <fieldset class="order__fieldset">
            <label class="order__label" for="address">Address</label>
            <input class="order__input" type="text" id="address" name="address" required />
        </fieldset>

        <fieldset class="order__fieldset">
            <label class="order__label" for="phone">Phone</label>
            <input class="order__input" type="tel" id="phone" name="phone" required />
        </fieldset>

        <fieldset class="order__fieldset">
            <label class="order__label" for="email">Email</label>
            <input class="order__input" type="email" id="email" name="email" required />
        </fieldset>

        <fieldset class="order__fieldset">
            <label class="order__label" for="sticks">Number of chopsticks</label>
            <input class="order__input" type="number" id="sticks" name="sticks" min="1" max="10" required />
        </fieldset>

        <fieldset class="order__fieldset">
            <legend class="order__legend">Chopstick Type</legend>
            <div class="order__options">
                <label class="order__radio">
                    <input type="radio" name="stickType" value="standard" checked />
                    Standard
                </label>
                <label class="order__radio">
                    <input type="radio" name="stickType" value="training" />
                    Training
                </label>
            </div>
        </fieldset>

        <fieldset class="order__fieldset">
            <label class="order__label" for="sushi">Select sushi</label>
            <select class="order__select" id="sushi" name="sushi" multiple size="5" required>
                <option value="maki">Maki</option>
                <option value="nigiri">Nigiri</option>
                <option value="sashimi">Sashimi</option>
                <option value="temaki">Temaki</option>
                <option value="uramaki">Uramaki</option>
            </select>
        </fieldset>

        <fieldset class="order__fieldset">
            <label class="order__checkbox">
                <input type="checkbox" name="napkins" />
                Include napkins
            </label>
        </fieldset>

        <fieldset class="order__fieldset">
            <label class="order__label" for="comment">Additional comment</label>
            <textarea class="order__textarea" id="comment" name="comment" rows="4"></textarea>
        </fieldset>

        <button class="order__submit" type="submit">Place Order</button>
    </form>
</main>
</body>
</html>
