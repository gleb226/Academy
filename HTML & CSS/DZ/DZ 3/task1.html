<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 1</title>
    <link rel="stylesheet" href="task1.css">
</head>
<body>
<div class="container">
    <h1>What do I have in my fridge?</h1>
    <div class="card">
        <div class="card__item">
            <img src="green-peper.png" alt="green-peper">
            <p>Peper</p>
        </div>

        <div class="card__item">
            <img src="apple.png" alt="apple">
            <p>Apple</p>
        </div>

        <div class="card__item">
            <img src="cheese.png" alt="cheese">
            <p>Cheese</p>
        </div>

        <div class="card__item">
            <img src="corn.png" alt="corn">
            <p>Corn</p>
        </div>

        <div class="card__item">
            <img src="mashroom.png" alt="mushroom">
            <p>Mushroom</p>
        </div>

        <div class="card__item">
            <img src="chesnok.png" alt="garlic">

        </div>

        <div class="card__item">
            <img src="steak.png" alt="beef">

        </div>

        <div class="card__item">
            <img src="fish.png" alt="fish">
            <p>Fish</p>
        </div>

        <div class="card__item">
            <img src="egg.png" alt="eggs">

        </div>
