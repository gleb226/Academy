<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
    <link rel="stylesheet" href="task1.css">
</head>
<body>
<div class="login">
    <div class="login__box">
        <h2 class="login__title">Member Login</h2>
        <form class="login__form">
            <input type="text" class="login__input" placeholder="Username" required>
            <input type="password" class="login__input" placeholder="Password" required>
            <button type="submit" class="login__button">Login</button>
        </form>
        <a href="#" class="login__forgot">Forgot password?</a>
    </div>
    <p class="login__alternative-text">... or log in with:</p>
    <div class="login__social">
        <button class="login__social-button login__social-button--facebook">
            <img src="facebook.png" alt="Facebook" class="social-icon"> Facebook
        </button>
        <button class="login__social-button login__social-button--twitter">
            <img src="twitter.png" alt="Twitter" class="social-icon"> Twitter
        </button>
    </div>
</div>
</body>
</html>
