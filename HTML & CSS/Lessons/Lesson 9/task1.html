<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="task1.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uploading</title>
</head>
<body>
<div class="uploading">
  <div class="uploading__image">
    <img src="loading.png" alt="Uploading progress" />
  </div>
  <div class="uploading__body">
    <div class="uploading__progress-bar">
      <div class="uploading__progress"></div>
      <p class="uploading__status">UPLOADING 40%</p>
      <p class="uploading__time">About 23 minutes remaining</p>
    </div>
    <h2 class="uploading__title">Title of video</h2>
    <p class="uploading__description">
      * Your video is still uploading. Please keep this page open until it's
      done.
    </p>
  </div>
  <div class="uploading__button">
    <button class="uploading__button-action">DONE</button>
  </div>
</div>
</body>
</html>
