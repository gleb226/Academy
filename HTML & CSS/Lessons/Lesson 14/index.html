<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card SCSS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boldonse&display=swap" rel="stylesheet">
</head>
<body>
<div class="cards">
    <div class="card">
        <p class="card__image">
            <img src="mobile.jpg" alt="Mobile">
            <span class="card__overlay">
          <button class="card__btn">Add to Cart</button>
          <button class="card__btn">View Details</button>
        </span>
        </p>
        <div class="card__content">
            <h2 class="card__title">Mobile Phone</h2>
            <p class="card__price">$199.99</p>
            <p class="card__description">Lorem ipsum dolor sit amet consectetur adipiscing</p>
        </div>
    </div>
    <div class="card">
        <p class="card__image">
            <img src="laptop.jpg" alt="Laptop">
            <span class="card__overlay">
          <button class="card__btn">Add to Cart</button>
          <button class="card__btn">View Details</button>
        </span>
        </p>
        <div class="card__content">
            <h2 class="card__title">Laptop</h2>
            <p class="card__price">$599.99</p>
            <p class="card__description">Lorem ipsum dolor sit amet consectetur adipiscing</p>
        </div>
    </div>
    <div class="card">
        <p class="card__image">
            <img src="headphone.jpg" alt="Headphone">
            <span class="card__overlay">
          <button class="card__btn">Add to Cart</button>
          <button class="card__btn">View Details</button>
        </span>
        </p>
        <div class="card__content">
            <h2 class="card__title">Headphone</h2>
            <p class="card__price">$29.99</p>
            <p class="card__description">Lorem ipsum dolor sit amet consectetur adipiscing</p>
        </div>
    </div>
</div>
</body>
</html>
